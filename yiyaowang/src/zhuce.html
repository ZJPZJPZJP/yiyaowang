<script>
	var form=document.querySelector('form')
	var phone=document.querySelector('#phone')
	var password=document.querySelector('#password')
	var submit=document.querySelector('.btn btn-primary')
	var email_empty=document.querySelector('#email_empty')
	var passport_empty=document.querySelector('#passport_empty')
	var phonelflage=true
	var passwordflage=true
	
	
	
	
	
	
	
	
	
	
	
	
	
	form.onsubmit=function(){
		if(phone.value==''){
			phone_empty.style='display:block'
			phoneflage=false
		}
		if(password.value==''){
			passport_empty.style='display:block'
			passwordflage=false
		}
		if(!phone||!password){
			return false
		}
	}
	
	
	
	
	
	
	
</script>
